<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Score </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ score }}</td>
                </tr>
            </tbody>
        </table>
        <button type="submit">回到遊戲選擇介面</button>
    </form>
</body>
<script>
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };
</script>
</html>
